<html>

<head></head>
<svg width="600" height="600">
    <script type="text/JavaScript">
            <![CDATA[
               function showArea(event){
                    var newColor = "green";
                    var color = event.target.getAttribute("fill");
                   if(color == newColor) {
                       newColor = "red";
                   }
                  event.target.setAttribute("fill", newColor);
               }
            ]]>
         </script>

    <g>
        <rect id="rect1" x="100" y="100" width="200" height="200" stroke="green" stroke-width="3" fill="red"
            onClick="showArea(event)" />
    </g>
</svg>
</body>

</html>
